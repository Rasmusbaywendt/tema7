<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<main>

</main>

<section class="first_section"></section>

<template>
    <article class="first_article">
        <h3></h3>
        <img src="" alt="">
        <p class="first_p"></p>
        <p class="second_p"></p>
    </article>
</template>

<body>
    <script>
        const dyr = [{
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            }, {
                "navn": "frø",
                "type": "springpadder",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "sumpede områder"
            }, {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skove"
            }, {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "vandet"
            }, {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "vandet"
            }

        ];




        start()

        function start() {
            const firstSection = document.querySelector(".first_section");
            const template = document.querySelector("template");

            dyr.forEach(dyret => {
                let klon = template.cloneNode(true).content;
                klon.querySelector("h3").textContent = `navn:${dyret.navn}`;
                klon.querySelector("img").setAttribute("src", dyret.billede)
                klon.querySelector(".first_p").textContent = `type:${dyret.type}`;
                klon.querySelector(".second_p").textContent = `levested:${dyret.levested}`;
                firstSection.appendChild(klon);
            })

        };

    </script>
</body>

</html>
