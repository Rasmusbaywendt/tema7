<body>
    <script>
        const dyr = [{
                "navn": "gris",

            }, {

                "type": "pattedyr",

                "levested": "skove"
            }, {

                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "vandet"
            }, {

                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "vandet"
            }

        ];




        start()

        function start() {
            let mainSection = document.querySelector("main");
            let first_liste = document.createElement("ul");
            dyr.forEach(dyret => {
                first_liste.innerHTML += `<li> navn:${dyret.navn} type:${dyret.type} levested:${dyret.levested} </li>`
            })
            mainSection.appendChild(first_liste);
        };

    </script>
